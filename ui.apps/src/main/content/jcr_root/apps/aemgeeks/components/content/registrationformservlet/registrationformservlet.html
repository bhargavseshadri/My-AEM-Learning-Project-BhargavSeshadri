<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f5f5f5; padding:40px;">

<form style="max-width:400px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);"
       method="post" action="/content/aemgeeks/us/en/registration-form-post-servlet/jcr:content.bha.txt">
    <h2 style="text-align:center; margin-bottom:20px;">Registration Form</h2>

    <!-- Name -->
    <label for="name" style="display:block; margin-bottom:5px; font-weight:bold;">Name</label>
    <input type="text" id="name" name="name"
           style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;" required>

    <!-- Email -->
    <label for="email" style="display:block; margin-bottom:5px; font-weight:bold;">Email</label>
    <input type="email" id="email" name="email"
           style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;" required>

    <!-- Phone -->
    <label for="phone" style="display:block; margin-bottom:5px; font-weight:bold;">Phone Number</label>
    <input type="tel" id="phone" name="phone"
           style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;" required>

    <!-- Password -->
    <label for="password" style="display:block; margin-bottom:5px; font-weight:bold;">Password</label>
    <input type="password" id="password" name="password"
           style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;" required>

    <!-- Birth Date -->
    <label for="dob" style="display:block; margin-bottom:5px; font-weight:bold;">Birth Date</label>
    <input type="date" id="dob" name="dob"
           style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:5px;" required>

    <!-- Submit Button -->
    <button type="submit"
            style="width:100%; background:#4CAF50; color:white; padding:12px; border:none; border-radius:5px; font-size:16px; cursor:pointer;">
        Submit
    </button>
</form>

</body>
</html>
